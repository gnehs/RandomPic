<!DOCTYPE HTML>
<html>

    <head>
        <title>隨機圖片</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Tocas UI：CSS 與元件 -->
        <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/2.3.1/dist/tocas.css">
        <!-- Tocas JS：模塊與 JavaScript 函式 -->
        <script src="//cdn.rawgit.com/TeaMeow/TocasUI/2.3.1/dist/tocas.js"></script>

    </head>

    <body>
        <div class="ts narrow container">
            <h3 class="ts center aligned icon dividing header">
                <i class="smile icon"></i>歡迎
                <div class="sub header">底下先載入幾張圖片讓你看看</div>
            </h3>
            <div class="ts stackable waterfall cards">
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
                <div class="ts card">
                    <div class="image">
                        <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                    </div>
                </div>
            </div>
            <h3 class="ts center aligned icon dividing header">
                <i class="smile icon"></i>程式碼
                <div class="sub header">教你怎麼用</div>
            </h3>
            <div class="ts segments">
                <div class="ts segment">程式碼。</div>
                <div class="ts segment">
                    <pre><code>
                        <div class="ts card">
                            <div class="image">
                                <script src="https://gnehs.github.io/RandomPic/randompicture.js"></script>
                            </div>
                        </div>
                    </code></pre>
                </div>
                <div class="ts segment">輸出</div>
                <div class="ts segment">
                    <pre><code> 
                        <div class="ts card">
                            <div class="image">
                                <img src="//i.imgur.com/Z7PSFXE.jpg">
                            </div>
                        </div>
                    </code></pre>
                </div>
            </div>
        </div>
    </body>

</html>
